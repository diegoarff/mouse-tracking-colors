<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mouse Tracking Colors</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<h1>Press down and move your mouse on the canvas!</h1>
		<div class="options_container">
			<p><b>Options:</b></p>
			<div class="option">
				<label for="random">
					<input
						type="radio"
						name="color_option"
						id="random"
						checked />
					Random color
				</label>
				<label for="color">
					<input type="radio" name="color_option" id="color" />
					Color
					<input type="color" id="colorPicker" class="inactive" />
				</label>
			</div>
			<!-- transparency slider option -->
			<div class="option">
				<label for="transparency">
					Transparency
					<input
						type="range"
						id="transparencySlider"
						min="0.2"
						max="0.6"
						step="0.1"
						value="1" />
				</label>
			</div>
			<button id="positionBtn">Change origin position</button>
			<button id="clearBtn">Clear</button>
			<button id="downloadBtn">Download</button>
		</div>

		<canvas id="myCanvas"></canvas>
	</body>
</html>
